<DOCTYPE! htnml>
<html>
  <head>
    <title>DOM Project</title>
  </head>
  <body>
    <style>
        body {
            font-size: 1.25em;
            padding: 2%;
        }
    </style>

    <div class="YT-Subscribe">
      <h4>Youtube Subscribe Button</h4>
      <button class="js-subscribe" onclick="subscribe()">Subscribe</button>
    </div>
  
  <div class="r-p-s">
    <h4>Rock Paper Scissors<h4>
    <a href="5-RckPprScr_bool-and-ifs.html">Click here</a> <!-- 5-RckPprScr_bool.html  -->
  </div>
  
  <div class="amaz-calc">
    <h4>Amazon Shipping Calculator</h4>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input id="input", placeholder="Cost of order" onkeydown="keydownHandler(event)">
    <button onclick="
                     calculate()
                     ">
      Calculate</button>
    <p class="js-calc-answer"></p>
  </div>

  <div>
     <p>
       <h5>9h</h5>
       <input onkeydown="keydownHandler(event)">
       <p class = "js-keydown-message"></p>
    </p>
  </div>
  
    <script> 
      
    function subscribe() {      
        let buttonValue = document.querySelector(".js-subscribe");

        if(buttonValue.innerHTML == "Subscribe" ){
          buttonValue.innerHTML = "Subscribed";     
        }
        else {
          buttonValue.innerHTML = "Subscribe";
        }
       };


      /* ---------- h ---------- */
      
      function calculate() {        
        let orderCost = parseInt(document.querySelector("#input").value);
        
        if(orderCost < 40){
            orderCost = orderCost + 10          
        };

        document.querySelector(".js-calc-answer").innerHTML = "$"+orderCost;
      };

       /* ---------- h ---------- */
      
      function keydownHandler(eventValue){
        if (eventValue.code == 'Enter') {
            calculate()
        };
      }

      /*------------ 9h -------------- */
      function keydownHandler(event) {
        if(event.key != "Backspace") {
          document.querySelector(".js-keydown-message").innerHTML += event.key
        }
        else {
          document.querySelector(".js-keydown-message").innerHTML = document.querySelector(".js-keydown-message").innerHTML.slice(0,-1)
        }
      }
    
    </script>
    
  </body>
</html>
